<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" fill="#0a0a0a" font-family="Segoe UI, Roboto, Arial" font-size="22" font-weight="700">FSFramework – Core Triangle</text>

  <!-- Triangle vertices: FSGameFramework (top), FSGameplay (bottom-left), FSUI (bottom-right) -->
  <!-- Coordinates for triangle -->
  <!-- Top vertex -->
  <rect x="530" y="110" width="140" height="60" rx="8" ry="8" fill="#fff6fb" stroke="#9c2f74" stroke-width="2" />
  <text x="600" y="145" text-anchor="middle" fill="#0a0a0a" font-family="Segoe UI, Roboto, Arial" font-size="16" font-weight="600">FSGameFramework</text>
  <text x="600" y="165" text-anchor="middle" fill="#303030" font-family="Segoe UI, Roboto, Arial" font-size="12">Modes, States, Controllers</text>

  <!-- Bottom-left vertex -->
  <rect x="270" y="420" width="160" height="70" rx="8" ry="8" fill="#f3fff3" stroke="#2b7a0b" stroke-width="2" />
  <text x="350" y="455" text-anchor="middle" fill="#0a0a0a" font-family="Segoe UI, Roboto, Arial" font-size="16" font-weight="600">FSGameplay</text>
  <text x="350" y="475" text-anchor="middle" fill="#303030" font-family="Segoe UI, Roboto, Arial" font-size="12">Systems, Actors, Events</text>

  <!-- Bottom-right vertex -->
  <rect x="770" y="420" width="160" height="70" rx="8" ry="8" fill="#f5f7ff" stroke="#3344aa" stroke-width="2" />
  <text x="850" y="455" text-anchor="middle" fill="#0a0a0a" font-family="Segoe UI, Roboto, Arial" font-size="16" font-weight="600">FSUI</text>
  <text x="850" y="475" text-anchor="middle" fill="#303030" font-family="Segoe UI, Roboto, Arial" font-size="12">HUD, Widgets, Brokers</text>

  <!-- Triangle edges -->
  <line x1="600" y1="170" x2="350" y2="420" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <line x1="600" y1="170" x2="850" y2="420" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <line x1="350" y1="490" x2="850" y2="490" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <!-- Reciprocal/dashed flows -->
  <line x1="850" y1="490" x2="350" y2="490" stroke="#555" stroke-width="2" fill="none" stroke-dasharray="6 6" marker-end="url(#arrowhead)" />
  <line x1="350" y1="420" x2="600" y2="170" stroke="#555" stroke-width="2" fill="none" stroke-dasharray="6 6" marker-end="url(#arrowhead)" />
  <line x1="850" y1="420" x2="600" y2="170" stroke="#555" stroke-width="2" fill="none" stroke-dasharray="6 6" marker-end="url(#arrowhead)" />

  <!-- FSCore placed below the triangle -->
  <rect x="510" y="560" width="180" height="70" rx="8" ry="8" fill="#fef7f0" stroke="#a35d00" stroke-width="2" />
  <text x="600" y="595" text-anchor="middle" fill="#0a0a0a" font-family="Segoe UI, Roboto, Arial" font-size="16" font-weight="600">FSCore</text>
  <text x="600" y="615" text-anchor="middle" fill="#303030" font-family="Segoe UI, Roboto, Arial" font-size="12">Data Types, Assets, Logging</text>

  <!-- Support annotations -->
  <text x="600" y="210" text-anchor="middle" fill="#303030" font-family="Segoe UI, Roboto, Arial" font-size="13">Framework directs flow</text>
  <text x="600" y="520" text-anchor="middle" fill="#303030" font-family="Segoe UI, Roboto, Arial" font-size="13">UI ↔ Gameplay synchronization</text>
  <text x="600" y="650" text-anchor="middle" fill="#303030" font-family="Segoe UI, Roboto, Arial" font-size="13">Core types/logging used by all layers</text>

  <!-- Optional: light boundary triangle for visual grouping -->
  <polygon points="600,180 340,430 860,430" fill="none" stroke="#ddd" stroke-width="2" />
</svg>


